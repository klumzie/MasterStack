version: '3.8'

x-mcp-defaults: &mcp-defaults
  restart: unless-stopped
  networks:
    - mcp-network
  logging:
    driver: json-file
    options:
      max-size: "10m"
      max-file: "3"
  healthcheck:
    test: ["CMD-SHELL", "test -f /app/server.py || exit 1"]
    interval: 30s
    timeout: 10s
    retries: 3
    start_period: 10s

services:
  mcp-network:
    <<: *mcp-defaults
    build: ./mcp-servers/network
    container_name: mcp-network
    environment:
      - UNIFI_HOST=${UNIFI_HOST}
      - UNIFI_USERNAME=${UNIFI_USERNAME}
      - UNIFI_PASSWORD=${UNIFI_PASSWORD}
      - UNIFI_PORT=${UNIFI_PORT:-8443}
      - UNIFI_VERIFY_SSL=${UNIFI_VERIFY_SSL:-false}
    ports:
      - "8001:8000"

  mcp-virtualization:
    <<: *mcp-defaults
    build: ./mcp-servers/virtualization
    container_name: mcp-virtualization
    environment:
      - PROXMOX_HOST=${PROXMOX_HOST}
      - PROXMOX_USER=${PROXMOX_USER}
      - PROXMOX_TOKEN_NAME=${PROXMOX_TOKEN_NAME}
      - PROXMOX_TOKEN_VALUE=${PROXMOX_TOKEN_VALUE}
      - PROXMOX_VERIFY_SSL=${PROXMOX_VERIFY_SSL:-false}
    ports:
      - "8002:8000"

  mcp-homeautomation:
    <<: *mcp-defaults
    build: ./mcp-servers/homeautomation
    container_name: mcp-homeautomation
    environment:
      - HA_URL=${HA_URL}
      - HA_TOKEN=${HA_TOKEN}
    ports:
      - "8003:8000"

  mcp-workflows:
    <<: *mcp-defaults
    build: ./mcp-servers/workflows
    container_name: mcp-workflows
    environment:
      - N8N_HOST=${N8N_HOST}
      - N8N_API_KEY=${N8N_API_KEY}
    ports:
      - "8004:8000"

  mcp-containers:
    <<: *mcp-defaults
    build: ./mcp-servers/containers
    container_name: mcp-containers
    environment:
      - DOCKER_HOST=${DOCKER_HOST:-unix:///var/run/docker.sock}
      - PORTAINER_URL=${PORTAINER_URL}
      - PORTAINER_API_KEY=${PORTAINER_API_KEY}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "8005:8000"

  mcp-gaming:
    <<: *mcp-defaults
    build: ./mcp-servers/gaming
    container_name: mcp-gaming
    environment:
      - MINECRAFT_SERVERS=${MINECRAFT_SERVERS}
    ports:
      - "8006:8000"

  mcp-media-server:
    <<: *mcp-defaults
    build: ./mcp-servers/media-server
    container_name: mcp-media-server
    environment:
      - PLEX_URL=${PLEX_URL}
      - PLEX_TOKEN=${PLEX_TOKEN}
    ports:
      - "8007:8000"

  mcp-downloads:
    <<: *mcp-defaults
    build: ./mcp-servers/downloads
    container_name: mcp-downloads
    environment:
      - QBITTORRENT_HOST=${QBITTORRENT_HOST}
      - QBITTORRENT_USERNAME=${QBITTORRENT_USERNAME}
      - QBITTORRENT_PASSWORD=${QBITTORRENT_PASSWORD}
    ports:
      - "8008:8000"

  mcp-media-management:
    <<: *mcp-defaults
    build: ./mcp-servers/media-management
    container_name: mcp-media-management
    environment:
      - SONARR_URL=${SONARR_URL}
      - SONARR_API_KEY=${SONARR_API_KEY}
      - RADARR_URL=${RADARR_URL}
      - RADARR_API_KEY=${RADARR_API_KEY}
      - LIDARR_URL=${LIDARR_URL:-}
      - LIDARR_API_KEY=${LIDARR_API_KEY:-}
      - PROWLARR_URL=${PROWLARR_URL:-}
      - PROWLARR_API_KEY=${PROWLARR_API_KEY:-}
      - READARR_URL=${READARR_URL:-}
      - READARR_API_KEY=${READARR_API_KEY:-}
    ports:
      - "8009:8000"

  ollama-mcp-bridge:
    <<: *mcp-defaults
    build: ./ollama-bridge
    container_name: ollama-mcp-bridge
    environment:
      # Ollama connection
      - OLLAMA_URL=${OLLAMA_URL:-http://host.docker.internal:11434}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      # All MCP server environment variables
      - UNIFI_HOST=${UNIFI_HOST}
      - UNIFI_USERNAME=${UNIFI_USERNAME}
      - UNIFI_PASSWORD=${UNIFI_PASSWORD}
      - UNIFI_PORT=${UNIFI_PORT:-8443}
      - UNIFI_VERIFY_SSL=${UNIFI_VERIFY_SSL:-false}
      - PROXMOX_HOST=${PROXMOX_HOST}
      - PROXMOX_USER=${PROXMOX_USER}
      - PROXMOX_TOKEN_NAME=${PROXMOX_TOKEN_NAME}
      - PROXMOX_TOKEN_VALUE=${PROXMOX_TOKEN_VALUE}
      - PROXMOX_VERIFY_SSL=${PROXMOX_VERIFY_SSL:-false}
      - HA_URL=${HA_URL}
      - HA_TOKEN=${HA_TOKEN}
      - N8N_HOST=${N8N_HOST}
      - N8N_API_KEY=${N8N_API_KEY}
      - DOCKER_HOST=${DOCKER_HOST:-unix:///var/run/docker.sock}
      - PORTAINER_URL=${PORTAINER_URL}
      - PORTAINER_API_KEY=${PORTAINER_API_KEY}
      - MINECRAFT_SERVERS=${MINECRAFT_SERVERS}
      - PLEX_URL=${PLEX_URL}
      - PLEX_TOKEN=${PLEX_TOKEN}
      - QBITTORRENT_HOST=${QBITTORRENT_HOST}
      - QBITTORRENT_USERNAME=${QBITTORRENT_USERNAME}
      - QBITTORRENT_PASSWORD=${QBITTORRENT_PASSWORD}
      - SONARR_URL=${SONARR_URL}
      - SONARR_API_KEY=${SONARR_API_KEY}
      - RADARR_URL=${RADARR_URL}
      - RADARR_API_KEY=${RADARR_API_KEY}
      - LIDARR_URL=${LIDARR_URL:-}
      - LIDARR_API_KEY=${LIDARR_API_KEY:-}
      - PROWLARR_URL=${PROWLARR_URL:-}
      - PROWLARR_API_KEY=${PROWLARR_API_KEY:-}
      - READARR_URL=${READARR_URL:-}
      - READARR_API_KEY=${READARR_API_KEY:-}
    volumes:
      - ./mcp-servers:/mcp-servers:ro
      - ./mcp-config.json:/app/config/mcp-config.json:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "8010:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
    command: ["ollama-mcp-bridge", "--host", "0.0.0.0", "--port", "8000", "--config", "/app/config/mcp-config.json", "--ollama-url", "${OLLAMA_URL:-http://host.docker.internal:11434}"]

networks:
  mcp-network:
    driver: bridge
    name: mcp-network
